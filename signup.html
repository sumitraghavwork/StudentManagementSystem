<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="./styles/homeNav.css">
        <link rel="stylesheet" href="./styles/signup.css">
        <link rel="stylesheet" href="./styles/navbar.css">
    </head>
    <body>
      <div id="navbar">
        <div onclick="window.location.href='./index.html'">
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="logo">
        </div>
        <div>
            <div>COURSES</div>
            <div>FEES & ISA</div>
            <div>ABOUT US</div>
            <div>HIRE FROM US</div>
            <div>FAQ</div>
            <div>EVENTS</div>
        </div>
        <div>
            <div onclick="window.location.href='./login.html'">LOGIN</div>
            <div onclick="window.location.href='./signup.html'">SIGNUP</div>
        </div>
      </div>
        <div id="signup-form-div">
            <h2>Sign Up</h2>
            <form action="" id="user_data">
              <label for="user-type">Select User Type</label>
              <select name="" id="user-type" onchange="disableAdminKey()">
                <option value="">Select User Type</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
              </select>
              <label for="fullname">Full Name</label>
              <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name"/>
              <label for="email">Email / Username</label>
              <input type="email" name="email" id="email" placeholder="Enter Email" />
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Enter Passsword"/>
              <label for="">Enter Student Id Code</label>
              <input type="text" name="" id="student_id" placeholder="Enter Student Id Code-(fw19_****)">
              <label for="">Enter Admin User Key</label>
              <input type="text" name="" id="admin_key" placeholder="Enter Admin User Key-(1234)">
              <input type="submit" name="signup" id="signup" value="SIGN UP"/>              
              <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
          </div>
        </div>
    </body>
</html>
<script src="./scripts/user.js"></script>
<script src="./scripts/signup.js"></script>
